<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title data-i18n="meta.docTitle">知识库文章</title>
    <meta
      name="description"
      content="阅读直接从 Markdown 文件发布的知识库文章。"
      data-i18n-attr="content:meta.docDescription"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/knowledge-base.css">
    <script defer src="js/i18n.js"></script>
    <script defer src="js/kb-utils.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script defer src="js/doc-viewer.js"></script>
  </head>
  <body>
    <header class="kb-header">
      <div class="container">
        <a class="brand" href="index.html">
          <svg aria-hidden="true" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2a4 4 0 0 1 2.828 1.172l6 6A4 4 0 0 1 22 12v7a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3v-7a4 4 0 0 1 1.172-2.828l6-6A4 4 0 0 1 12 2Zm0 2a2 2 0 0 0-1.414.586l-6 6A2 2 0 0 0 4 12v7a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-7a2 2 0 0 0-.586-1.414l-6-6A2 2 0 0 0 12 4Z"/></svg>
          <span data-i18n="brand.name">知识库</span>
        </a>
        <nav class="kb-nav" aria-label="主导航" data-i18n-attr="aria-label:nav.primaryLabel">
          <a href="index.html#articles" data-i18n="nav.articles">文章</a>
          <a href="index.html#contribute" data-i18n="nav.contribute">贡献</a>
        </nav>
        <button
          type="button"
          class="language-toggle"
          data-i18n="language.toggle"
          data-i18n-attr="aria-label:language.toggle,title:language.toggle"
        >切换到英文</button>
      </div>
    </header>

    <main id="doc-app" data-owner="Yxuan18" data-repo="Yxuan18.github.io" data-docs-path="docs">
      <a class="return-link" href="index.html">
        <svg aria-hidden="true" viewBox="0 0 20 20"><path fill="currentColor" d="M11.707 15.707a1 1 0 0 1-1.414 0l-5-5a1 1 0 0 1 0-1.414l5-5a1 1 0 0 1 1.414 1.414L7.414 10l4.293 4.293a1 1 0 0 1 0 1.414Z"/></svg>
        <span data-i18n="doc.return">返回知识库</span>
      </a>

      <article>
        <header class="document-header">
          <h1 id="doc-title" data-i18n="doc.loadingTitle">加载中…</h1>
          <div class="doc-meta">
            <span id="doc-category"></span>
            <span id="doc-updated" hidden></span>
            <span id="doc-read-time"></span>
          </div>
          <div class="doc-tags" id="doc-tags"></div>
        </header>

        <nav class="toc" id="toc">
          <h2 data-i18n="doc.tocHeading">页面导航</h2>
        </nav>

        <div id="doc-content" data-i18n="doc.loadingContent">文章加载中…</div>
        <div id="doc-error" class="alert error" hidden role="alert"></div>
      </article>
    </main>

    <footer class="kb-footer">
      <div class="container">
        <nav aria-label="底部导航" data-i18n-attr="aria-label:nav.footerLabel">
          <a href="index.html#articles" data-i18n="nav.articles">文章</a>
          <a href="index.html#contribute" data-i18n="nav.contribute">贡献</a>
          <a href="https://github.com/Yxuan18/Yxuan18.github.io" rel="noopener" target="_blank" data-i18n="nav.viewSource">查看源码</a>
        </nav>
        <p data-i18n="doc.footer.note">文章直接来自 <code>docs/</code> 目录中的 Markdown 文件。</p>
      </div>
    </footer>
  </body>
</html>
